<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
	
	<style>
	    .formcss{
		margin-top: 10px;
		margin-bottom: 30px;
		}
	</style>
	
</head>
<body>
<body >
<h1>Web Chat Application</h1>
   <form th:object="${chatForm}" th:action="@{/chat}" action="#" method="POST">
   <label for="messageText">Message Text:</label>
   <input th:field="*{messageText}" id="messageText" type="text">
   <label for="messageType">Message Type: </label>
   <select id="messageType" th:field="*{messageType}">
        <option
            th:each="type : ${allMessageTypes}"
            th:value="${type}"
            th:text="${type}"
        >
            Say
        </option>
    </select>
   <input type="submit">
</form>

<form class = "formcss" th:action="@{/logout}" action="#" method="POST">
    <label for="Logout">Logout</label>
    <input id = "LogOut:" type="submit"></input>
</form>

<div th:each="msg:${chatHistory}">
    <span th:text="${msg.userName}">User Name</span>: <span th:text="${msg.messageText}">message</span>
</div>
	
</body>
</html>
